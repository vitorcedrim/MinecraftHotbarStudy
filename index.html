<!DOCTYPE html>
<html lang="pt-BR">

    <title>Minecraft Hotbar</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="hotbar">

                <img class="item" src="src/stone.png" alt="">
                <p class="count">64</p>
            </div>

            </div>

            </div>
            <div class="slot">
                <img class="item" src="src/stone.png" alt="">
                <p class="count">64</p>
            </div>
        </div>
        <div class="text">
            <p>Pressione os números do seu teclado para selecionar um slot.</p>
            <p>Você também pode usar o scroll do mouse para trocar de slot.</p>
            <p>Use "Q" para soltar um item e "E" para adicionar um item.</p>
        </div>

        <div class="text">
            <p>Este projeto só funciona em desktops.</p>
